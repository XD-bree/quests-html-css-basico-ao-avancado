<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card - Gi</title>

    <link rel="shortcut icon" sizes="favicon-32x32" href="./src/images/favicon-32x32.png" type="image/jpeg">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <main class="container">

        <div class="card">
            <div class="profile-informations">
                <img src="./src/images/gordinha.jpeg" alt="foto da gordinha">
                <p>Giovana Ramansini <span class="age">19</span></p>
                <span class="city">Indaiatuba</span>
            </div>

            <hr>

            <ul class="profile-numbers">
                <li class="icon">
                    <p class="counter">25k</p>
                    <span class="counter-type">Followers</span>
                </li>
                <li class="icon">
                    <p class="counter">1.5m</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="icon">
                    <p class="counter">1k</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>

        </div>
    </main>
    
</body>
</html>
