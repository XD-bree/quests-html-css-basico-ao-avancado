<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container">

        <div class="logo">
            <img src="./src/images/logo.svg" alt="huddle logo">
        </div>
        
        <div class="register">
            <div>
                <img src="./src/images/illustration-mockups.svg" alt="illustration-mockups">
            </div>
            <div class="register-field">
                <h1>Build The Community <br> Your Fans Will Love</h1>
                <p class="phrase">Huddle re-imagines the way we build communities. You have a voice, but so does
                    your audience. Create
                    connections with your users as you engage in genuine discussion</p>

                <button>Register</button>
            </div>
        </div>


            <ul class="social-midias">
                <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>

    </div>
